port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:
  - name: "MyVPS"
    type: vless
    server: 47.79.148.94            # ← 美国 VPS IPv4
    port: 10086
    uuid: bcfb953a-8d95-48f4-9b2d-edab0188d4d5
    tls: false
    network: ws
    ws-opts:
      path: /ws

  - name: "HK-Relay"
    type: vless
    server: 47.82.69.174                # ← 香港 VPS IPv4（例：103.123.45.67）
    port: 30000                     # ← 你刚放行的端口（例：30000）
    uuid: 66d71bdc-78ee-4bd9-9b8f-20734ad56484
    tls: false
    network: ws
    ws-opts:
      path: /ws

proxy-groups:
  - name: 🚀 国外流量
    type: select
    proxies:
      - Relay-HK-US     # ① 晚高峰用中继（香港→美国）
      - MyVPS           # ② 原直连备用
      - DIRECT

  - name: Relay-HK-US
    type: relay
    proxies:
      - HK-Relay        # ① 先跳到香港
      - MyVPS           # ② 再从香港到美国

rules:
  - MATCH,🚀 国外流量

